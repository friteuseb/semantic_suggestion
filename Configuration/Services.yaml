services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  TalanHdf\SemanticSuggestion\:
    resource: '../Classes/*'

  TalanHdf\SemanticSuggestion\Service\ItemAnalysisService:
    arguments:
      $context: '@TYPO3\CMS\Core\Context\Context'
      $configurationManager: '@TYPO3\CMS\Extbase\Configuration\ConfigurationManager'
      $cacheManager: '@TYPO3\CMS\Core\Cache\CacheManager'
      $dbConnection: '@TYPO3\CMS\Core\Database\ConnectionPool'
    public: true

  TalanHdf\SemanticSuggestion\Controller\SuggestionsController:
    public: true
    arguments:
      $itemAnalysisService: '@TalanHdf\SemanticSuggestion\Service\ItemAnalysisService'
      $fileRepository: '@TYPO3\CMS\Core\Resource\FileRepository'
      $newsRepository: '@?GeorgRinger\News\Domain\Repository\NewsRepository'

  TalanHdf\SemanticSuggestion\Controller\SemanticBackendController:
      public: true
      autowire: true
      autoconfigure: true
      tags: ['controller.backend_controller']

  TalanHdf\SemanticSuggestion\Logger:
    class: TYPO3\CMS\Core\Log\Logger
    factory: ['@TYPO3\CMS\Core\Log\LogManager', 'getLogger']
    arguments: ['TalanHdf.SemanticSuggestion']

  Psr\Log\LoggerInterface:
    alias: TalanHdf\SemanticSuggestion\Logger